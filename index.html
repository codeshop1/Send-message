<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SecurePaste - Partage s√©curis√©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            margin-bottom: 15px;
            color: #fff;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        textarea, input[type="password"] {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .hidden {
            display: none;
        }
        .link-box {
            margin-top: 15px;
            word-wrap: break-word;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
        #displayText {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: monospace;
        }
        .small-btn {
            margin-left: 10px;
            background: #007bff;
        }
        .small-btn:hover {
            background: #0069d9;
        }
    </style>
</head>
<body>
    <h1>üîí SecurePaste</h1>
    <div class="card" id="inputSection">
        <label for="inputText">Texte ou code √† partager :</label>
        <textarea id="inputText" placeholder="Colle ici ton texte ou code..." rows="8"></textarea>
        <label for="password">Mot de passe (optionnel) :</label>
        <input type="password" id="password" placeholder="D√©finis un mot de passe (si besoin)">
        <button id="generateLink">G√©n√©rer le lien s√©curis√©</button>

        <div id="linkContainer" class="hidden">
            <div class="link-box">
                <p><strong>Lien :</strong> <span id="shareLink"></span></p>
                <button class="small-btn" id="copyLink">Copier le lien</button>
            </div>
        </div>
    </div>

    <div class="card hidden" id="unlockSection">
        <p>üîë Ce texte est prot√©g√© par mot de passe :</p>
        <input type="password" id="inputPassword" placeholder="Entre le mot de passe">
        <button id="unlockBtn">D√©verrouiller</button>
    </div>

    <div class="card hidden" id="textSection">
        <h3>üìÑ Texte re√ßu :</h3>
        <div id="displayText"></div>
        <button id="copyText">Copier le texte</button>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const password = document.getElementById('password');
        const generateBtn = document.getElementById('generateLink');
        const linkContainer = document.getElementById('linkContainer');
        const shareLink = document.getElementById('shareLink');
        const copyLink = document.getElementById('copyLink');

        const unlockSection = document.getElementById('unlockSection');
        const inputPassword = document.getElementById('inputPassword');
        const unlockBtn = document.getElementById('unlockBtn');

        const textSection = document.getElementById('textSection');
        const displayText = document.getElementById('displayText');
        const copyText = document.getElementById('copyText');

        generateBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            const pass = password.value.trim();
            if (text === '') {
                alert('Le texte est vide‚ÄØ!');
                return;
            }
            const expiry = Date.now() + 3 * 60 * 1000;
            const payload = btoa(JSON.stringify({ text, pass, expiry }));
            const url = `${window.location.origin}${window.location.pathname}#${payload}`;
            shareLink.textContent = url;
            linkContainer.classList.remove('hidden');
        });

        copyLink.addEventListener('click', () => {
            navigator.clipboard.writeText(shareLink.textContent)
                .then(() => alert('Lien copi√©‚ÄØ!'))
                .catch(() => alert('Erreur de copie.'));
        });

        copyText.addEventListener('click', () => {
            navigator.clipboard.writeText(displayText.textContent)
                .then(() => alert('Texte copi√©‚ÄØ!'))
                .catch(() => alert('Erreur de copie.'));
        });

        function loadFromHash() {
            if (window.location.hash.length > 1) {
                try {
                    const data = JSON.parse(atob(window.location.hash.slice(1)));
                    if (Date.now() > data.expiry) {
                        document.body.innerHTML = '<h1>‚è∞ Ce lien a expir√©.</h1>';
                        return;
                    }
                    if (data.pass) {
                        unlockSection.classList.remove('hidden');
                        unlockBtn.addEventListener('click', () => {
                            if (inputPassword.value === data.pass) {
                                unlockSection.classList.add('hidden');
                                textSection.classList.remove('hidden');
                                displayText.textContent = data.text;
                            } else {
                                alert('Mot de passe incorrect.');
                            }
                        });
                    } else {
                        textSection.classList.remove('hidden');
                        displayText.textContent = data.text;
                    }
                } catch (e) {
                    document.body.innerHTML = '<h1>‚ùå Lien invalide.</h1>';
                }
            }
        }

        loadFromHash();
    </script>
</body>
</html>
