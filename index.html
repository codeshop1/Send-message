<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Texte Temporaire S√©curis√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea, input[type="password"] {
            width: 90%;
            max-width: 800px;
            margin-bottom: 10px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ff7e5f;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #feb47b;
        }
        #linkContainer, #passwordPrompt {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 800px;
        }
        a {
            color: #ffd86f;
            word-break: break-all;
        }
        #displayText {
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîí G√©n√©rateur de Texte S√©curis√©</h1>
    <textarea id="inputText" placeholder="Colle ici ton texte ou ton code..."></textarea>
    <input type="password" id="inputPassword" placeholder="Mot de passe (optionnel)">
    <button id="generateLink">G√©n√©rer le lien s√©curis√©</button>

    <div id="linkContainer" class="hidden">
        <p>Voici ton lien (valable 3 minutes) :</p>
        <a id="shareLink" href="#" target="_blank"></a>
    </div>

    <div id="passwordPrompt" class="hidden">
        <p>üîë Entrez le mot de passe pour voir le texte :</p>
        <input type="password" id="enterPassword" placeholder="Mot de passe">
        <button id="unlockBtn">D√©verrouiller</button>
    </div>

    <div id="displayText" class="hidden">
        <h2>Texte re√ßu :</h2>
        <pre id="receivedText"></pre>
        <button id="copyBtn">üìã Copier le texte</button>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const inputPassword = document.getElementById('inputPassword');
        const generateBtn = document.getElementById('generateLink');
        const linkContainer = document.getElementById('linkContainer');
        const shareLink = document.getElementById('shareLink');
        const passwordPrompt = document.getElementById('passwordPrompt');
        const enterPassword = document.getElementById('enterPassword');
        const unlockBtn = document.getElementById('unlockBtn');
        const displayText = document.getElementById('displayText');
        const receivedText = document.getElementById('receivedText');
        const copyBtn = document.getElementById('copyBtn');

        generateBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            const password = inputPassword.value.trim();
            if (text === '') {
                alert('Le texte est vide‚ÄØ!');
                return;
            }
            const expiry = Date.now() + 3 * 60 * 1000; // 3 minutes
            const payload = btoa(JSON.stringify({ text, password, expiry }));
            const url = window.location.origin + window.location.pathname + `#${payload}`;
            shareLink.href = url;
            shareLink.textContent = url;
            linkContainer.classList.remove('hidden');
        });

        function loadTextFromURL() {
            if (window.location.hash.length > 1) {
                try {
                    const data = JSON.parse(atob(window.location.hash.slice(1)));
                    if (Date.now() > data.expiry) {
                        document.body.innerHTML = '<h1>‚è∞ Ce lien a expir√©.</h1>';
                    } else if (data.password) {
                        passwordPrompt.classList.remove('hidden');
                        unlockBtn.addEventListener('click', () => {
                            if (enterPassword.value === data.password) {
                                passwordPrompt.classList.add('hidden');
                                showText(data.text);
                            } else {
                                alert('Mot de passe incorrect‚ÄØ!');
                            }
                        });
                    } else {
                        showText(data.text);
                    }
                } catch (e) {
                    document.body.innerHTML = '<h1>‚ùå Lien invalide.</h1>';
                }
            }
        }

        function showText(text) {
            displayText.classList.remove('hidden');
            receivedText.textContent = text;
        }

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(receivedText.textContent)
                .then(() => alert('Texte copi√© dans le presse-papiers‚ÄØ!'))
                .catch(() => alert('Erreur lors de la copie.'));
        });

        loadTextFromURL();
    </script>
</body>
</html>
